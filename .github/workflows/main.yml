
# Controls when the workflow will run
on: [push]
  
jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.5
      uses: actions/setup-python@v1
      with:
        python-version: 3.5
    - name: Install dependencies
      run:  |
        make lint
    - name: Test with pytest
      run:  |
        make format

      